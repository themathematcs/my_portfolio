# FILE: netlify.toml (Add the [dev] block)
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev] 
  command = "npm run dev"  # The command that starts your frontend
  targetPort = 3000        # The port your frontend runs on
  framework = "vite"       # Optional, but helps Netlify recognize your stack